<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <title>Web Technologies - For Loops</title>
        <script type="text/javascript">
            function calc(){
                let result = 0;
                for (let i = 0; i <= 10; i = i + 2){
                    result += i;
                }
                document.getElementById("result").innerHTML = result;
            }
        </script>

</head>

<body>
        <h1>Calculating sum of even numbers from 0 to 10</h1>
        <button onclick="cal()">Calculate</button>
        <p id="result"></p>
 
</body>

</html>

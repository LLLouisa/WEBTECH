<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            img#after {
                -webkit-filter: grayscale(100%);
                /* Safari 6.0 - 9.0 */
                filter: grayscale(100%);
            }
        </style>
    </head>

    <body>
        <img src="images/class2.jpg" alt="Pineapple" width="300">

        <p>Convert the image to grayscale:</p>

        <img src="images/class2.jpg" alt="Pineapple" width="300" id="after">
    </body>

</html>
